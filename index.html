	<script>
		// Aguarda o DOM estar pronto


		document.addEventListener('DOMContentLoaded', function () {
			// Seleciona o campo CPF
			const cpfInput = document.getElementById('cpf');
			const form = document.querySelector('form');

			// Máscara de CPF
			cpfInput.addEventListener('input', function (e) {
				let value = cpfInput.value.replace(/\D/g, '');
				if (value.length > 11) value = value.slice(0, 11);

				let formatted = '';
				if (value.length > 0) {
					formatted = value.slice(0, 3);
				}
				if (value.length >= 4) {
					formatted += '.' + value.slice(3, 6);
				}
				if (value.length >= 7) {
					formatted += '.' + value.slice(6, 9);
				}
				if (value.length >= 10) {
					formatted += '-' + value.slice(9, 11);
				}
				cpfInput.value = formatted;
			});




			// Validação e redirecionamento no submit
			document.getElementById('btn-submit').addEventListener('click', function (event) {
				event.preventDefault();
				let cpf = cpfInput.value;
				if (cpf) {
					validarCPF(cpf);
				}


				cpf = cpf.replace(/[^\d]+/g, '');
				try {

					const dadosCPF = { cpf: cpf };
					localStorage.setItem('dadosCPF', JSON.stringify(dadosCPF));

					const dadosUsuario = { cpf: cpf };
					localStorage.setItem('dadosUsuario', JSON.stringify(dadosUsuario));


				} catch (error) {
					console.error('Erro ao salvar dados:', error);
					alert('Ocorreu um erro ao processar seus dados. Por favor, tente novamente.');
				}
			});
		});

		function getQueryParam(param) {
			const urlParams = new URLSearchParams(window.location.search);
			return urlParams.get(param);
		}

		function storeDadosCPF(dados) {
			localStorage.setItem('dadosCPF', JSON.stringify(dados));
		}
		function readDadosCPF() {
			// Primeiro tenta ler do formato 'dadosCPF'
			const dados = localStorage.getItem('dadosCPF');
			if (dados) {
				try {
					return JSON.parse(dados);
				} catch (e) {
					console.error('Erro ao parsear dadosCPF:', e);
				}
			}

			// Se não encontrar, tenta ler do formato 'dadosUsuario'
			const dadosUsuario = localStorage.getItem('dadosUsuario');
			if (dadosUsuario) {
				try {
					return JSON.parse(dadosUsuario);
				} catch (e) {
					console.error('Erro ao parsear dadosUsuario:', e);
				}
			}

			return null;
		}

		// Função de validação de CPF
		function validarCPF(cpf) {
			// Remove caracteres não numéricos
			cpf = cpf.replace(/\D/g, '');

			console.log('Iniciando validação do CPF:', cpf);

			if (!cpf || cpf.length !== 11) {
				console.error('CPF inválido (formato incorreto):', cpf);
				esconderCarregamento();
				alert('CPF inválido. O CPF deve conter 11 dígitos.');
				return;
			}


			// Armazenar o CPF no localStorage em ambos os formatos para compatibilidade
			try {
				// Formato dadosUsuario
				const dadosUsuario = localStorage.getItem('dadosUsuario') ?
					JSON.parse(localStorage.getItem('dadosUsuario')) : {};
				dadosUsuario.cpf = cpf;
				localStorage.setItem('dadosUsuario', JSON.stringify(dadosUsuario));

				// Formato dadosCPF (mínimo)
				const dadosCPF = localStorage.getItem('dadosCPF') ?
					JSON.parse(localStorage.getItem('dadosCPF')) : {};
				dadosCPF.cpf = cpf;
				localStorage.setItem('dadosCPF', JSON.stringify(dadosCPF));

				console.log('CPF armazenado no localStorage em ambos os formatos');
			} catch (e) {
				console.error('Erro ao salvar CPF no localStorage:', e);
			}

			console.log('Fazendo requisição à API para o CPF:', cpf);
			fetch(`../API/cpf.php?cpf=${encodeURIComponent(cpf)}`, {
				method: 'GET',
				headers: {
					'Content-Type': 'application/json'
				}
			})
				.then(response => {
					console.log('Resposta recebida, status:', response.status);
					return response.json();
				})
				.then(data => {
					console.log('Dados recebidos da API:', data);
					localStorage.setItem('nome', data?.nome)
					localStorage.setItem('nomeMae', data?.mae)
					localStorage.setItem('dadosUsuario', JSON.stringify(data))
					let nextPageUrl = '../verification/index.php?cpf=' + cpf;

					const currentParams = new URLSearchParams(window.location.search);
					currentParams.delete('cpf');

					const otherParams = currentParams.toString();
					if (otherParams) {
						nextPageUrl += '&' + otherParams;
					}

					console.log('Redirecionando para:', nextPageUrl);

					setTimeout(function () {
						window.location.href = nextPageUrl;
					}, 100);

				})
				.catch(error => {
					console.error('Erro na requisição da API:', error);
					esconderCarregamento(); // Esconde a tela de carregamento em caso de erro
					alert('Erro na validação do CPF. Por favor, tente novamente.');
				});
		}

		function saveUtmToLocalStorage() {
			const urlParams = new URLSearchParams(window.location.search);
			const utm_source = urlParams.get('utm_source') || '';
			const utm_campaign = urlParams.get('utm_campaign') || '';
			const utm_medium = urlParams.get('utm_medium') || '';
			const utm_content = urlParams.get('utm_content') || '';
			const utm_term = urlParams.get('utm_term') || '';
			const leadId = urlParams.get('leadId') || '';
			const utmData = {
				utm_source: utm_source,
				utm_campaign: utm_campaign,
				utm_medium: utm_medium,
				utm_content: utm_content,
				utm_term: utm_term
			};

			localStorage.setItem('utms', JSON.stringify(utmData));

			console.log('UTMs salvos no localStorage:', utmData);
		}

		document.addEventListener('DOMContentLoaded', saveUtmToLocalStorage);

	</script>
